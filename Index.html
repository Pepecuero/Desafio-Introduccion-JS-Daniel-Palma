<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/Style.css">
    <script src="https://kit.fontawesome.com/5182b7a33d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Desafio Calcular Total</title>
</head>
<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card uno">
            <img src="Assets/Img/notebook.jpg" class="card-img-top" alt="Notebook para gamers">
            <div class="card-body text-center">
              <h5>Notebook para Gamers</h5>
              <input id="cantidad" type="number" placeholder="Cantidad">
              <select name="colores" id="colores">
                <option value="black">Negro</option>
                <option value="blue">Azul</option>
                <option value="red">Rojo</option>
                <option value="green">Verde</option>
              </select>
              <p class="card-text"><strong>Precio: 1.000.000 CLP</strong></p>
              <a href="#" class="btn btn-light" onclick="calcular()">Calcular Total</a>
            </div>
        </div>
        <div class="dos">
          <p class="texto"><strong>Total: </strong><span class="total">    </span></p>
          <p class="texto"><strong>Cantidad: </strong><span class="cantidad">    </span></p>
          <div class="contenedor">
            <div class="contenido texto"><strong>Color: </strong></div>
            <div class="contenido circulo"></div>
          </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="Assets/Js/Script.js"></script>
</body>
</html>
